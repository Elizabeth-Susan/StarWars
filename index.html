<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--CSS Link-->
  <link rel="stylesheet" href="styles.css">

  <!--Axios link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body scroll="no" style="overflow:hidden">
  <div class="row">
    <div class="col-md-4 p-0">
      <div class="leftside">
        <div class="list-group ps-1">
          <button class="list-group-item list-group-item-action" id="phantom">
            The Phantom Menace
          </button>
          <button class="list-group-item list-group-item-action" id="clones">Attack of the Clones</button>
          <button class="list-group-item list-group-item-action" id="sith">Revenge of the Sith</button>
          <button class="list-group-item list-group-item-action" id="hope">A New Hope</button>
          <button class="list-group-item list-group-item-action" id="empire">The Empire Strikes Back</button>
          <button class="list-group-item list-group-item-action" id="jedi">Return of the Jedi</button>
        </div>
      </div>
    </div>
    <div class="col-md-8 p-0">
      <div class="rightside"></div>
    </div>

  </div>
  <!--JS Link-->
  <script src="app.js"></script>
</body>
</html>
